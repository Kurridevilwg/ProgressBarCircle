<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checklist-container">
        <div class="circle">
            <span class="number">0/7</span>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle stroke-linecap="round" cx="50" cy="50" r="50"/>
            </svg>
        </div>
        <div class="details">
            <div class="status">
                <span class="title">Чеклист</span>
                <span class="completed">Выполнено: 0 из 7 действий</span>
                <span class="next-action">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</span>
            </div>
            <button class="open-checklist">Открыть чеклист</button>
        </div>
    </div>
</body>
</html>
